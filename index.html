<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Precios Estudiantes</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome para íconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Header fijo con logo */
      header {
        position: fixed;
        top: 0;
        width: 100%;
        text-align: center;
        background: #121212;
        padding: 10px 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      header img.logo {
        max-width: 180px;
        height: auto;
        display: block;
        margin: 0 auto 10px auto;
      }

      main {
        margin-top: 160px; /* espacio para header fijo */
        padding: 20px;
      }

      /* Estilos solo para los íconos */
      .social-links {
        text-align: center;
        margin: 15px 0;
      }

      .social-links a {
        font-size: 2.5rem; /* íconos grandes */
        margin: 0 15px;
        color: #444;
        transition: transform 0.2s, color 0.2s;
      }

      .social-links a:hover {
        transform: scale(1.2);
      }

      .social-links .fa-instagram {
        color: #e4405f;
      }
      .social-links .fa-whatsapp {
        color: #25d366;
      }
      .social-links .fa-facebook {
        color: #1877f2;
      }
      .social-links .fa-share-alt {
        color: #ff9800; /* naranja para el icono de compartir */
      }

      /* Responsive */
      @media (max-width: 500px) {
        main {
          margin-top: 180px;
        }

        .social-links a {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Logo centrado y fijo -->
      <img src="images/logo.png" alt="QR Diseñarq Logo" class="logo" />
      <h2>Lista de Precios Estudiantess</h2>
      <p>Sos estudiante? buenos precios para vos!</p>
    </header>

    <main>
      <!-- Aquí se genera la tabla con los precios desde JSON -->
      <div id="lista-precios"></div>
    </main>

    <footer>
      <!-- Íconos sociales -->
      <div class="social-links">
        <a href="https://instagram.com/disenarq_impresiones" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://wa.me/+543624608747" target="_blank">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a
          href="https://www.facebook.com/disenarq.impresiones/"
          target="_blank"
        >
          <i class="fab fa-facebook"></i>
        </a>
        <a href="#" id="share-link">
          <i class="fas fa-share-alt"></i>
        </a>
      </div>
      <p>© 2025 QR Diseñarq</p>
    </footer>

    <script src="script.js"></script>
    <script>
      // Funcionalidad de compartir
      const shareLink = document.getElementById("share-link");
      shareLink.addEventListener("click", function (e) {
        e.preventDefault();
        if (navigator.share) {
          navigator
            .share({
              title: "Lista de Precios Estudiantes - QRDiseñar",
              text: "Mirá estos precios para estudiantes en Diseñarq!",
              url: window.location.href,
            })
            .then(() => console.log("Compartido con éxito"))
            .catch((error) => console.log("Error al compartir:", error));
        } else {
          alert(
            "Tu navegador no soporta compartir automáticamente, copialo manualmente: " +
              window.location.href
          );
        }
      });
    </script>
  </body>
</html>
